<ion-header>
  <ion-toolbar>
    <ion-title>Time log</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Logged Work</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button color="secondary" (click)="getDetails()">
      Get Details
  </ion-button>
  <ion-card>
    <ion-card-header>
        <ion-card-subtitle>
          <p style="color: black;">Logged Timings</p>
        </ion-card-subtitle>
    </ion-card-header> 
    <ion-card-content>
      In Time: {{ info.intime }}
    </ion-card-content> 

    <ion-card-content>
      Out Time: {{ info.outtime }}
    </ion-card-content>
  </ion-card>

</ion-content>
